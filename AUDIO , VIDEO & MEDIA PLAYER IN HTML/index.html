<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video and Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--VIDEO-->
    <video src="video1.mp4" controls loop muted height="100" width="300"></video>
    <!-- controls - if you don't use this then no buttons or controls will be shown -->
     <!-- autoplay - automatic video play -->
      <!-- loop - video is playing in a loop  -->
       <!-- muted - video will be mute  -->
        <!-- poster - it is like a thumbnail type -->

    <!-- AUDIO -->
    <audio src="Despacito.mp3" controls loops preload="none"></audio>
    <!-- preload - none - nothing will happen
                  - metadata - browser only fetch metadata about the audio
                  - auto - automatically preload or download the audio to hear it -->

    <!-- IFRAME - WEBSITE INSIDE A WEBSITE -->  
     <iframe src="https://www.sportstrack.me/" frameborder="3" width="300" height="100"></iframe>
    <script src="script.js"></script>
</body>
</html>
